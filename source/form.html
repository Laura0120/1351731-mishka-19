<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Форма заказа/Интернет магазин "Мишка"</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link href="css/style.min.css" rel="stylesheet" />
  </head>
  <body>
    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header">
      <div class="page-header__wrapper">
        <a
          href="index.html"
          aria-label="Перейти на главную страницу"
          class="page-header__logo"
        >
          <picture>
            <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg" />
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" />
            <img
              src="img/logo-mobile.svg"
              width="85"
              height="35"
              alt="Интернет магазин Мишка"
            />
          </picture>
        </a>
        <nav class="page-header__nav main-nav main-nav--closed main-nav--nojs">
          <div class="main-nav__wrapper">
            <button type="button" class="main-nav__toggle">
              <span class="visually-hidden">Открыть меню</span>
            </button>
            <ul class="main-nav__list main-nav__list--site">
              <li class="main-nav__item">
                <a href="catalog.html" aria-label="Перейти а каталог">
                  Каталог товаров
                </a>
              </li>
              <li class="main-nav__item">
                <a>Вязание на заказ</a>
              </li>
              <li class="main-nav__item main-nav__item--desktop">
                <a href="#">
                  Новые поступления
                </a>
              </li>
              <li class="main-nav__item main-nav__item--desktop">
                <a href="#">
                  Распродажа
                </a>
              </li>
            </ul>
            <ul class="main-nav__list main-nav__list--user">
              <li class="main-nav__item main-nav__item--search">
                <a href="#"
                  >Поиск по сайту
                  <svg
                    class="main-nav__item--search-icon"
                    width="17.6px"
                    height="17.6px"
                  >
                    <use xlink:href="#icon-search"></use>
                  </svg>
                </a>
              </li>
              <li class="main-nav__item main-nav__item--cart">
                <a href="#"
                  >Корзина: пока пуста
                  <svg
                    class="main-nav__item--cart-icon"
                    width="20.294px"
                    height="18.849px"
                  >
                    <use xlink:href="#icon-cart"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <div class="page-main__intro">
        <h1 class="title title--h1">Вязание на заказ</h1>
      </div>
      <form action="/" method="post" class="form">
        <p class="form-description">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую
          форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
      </form>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a href="index.html">
          <svg class="page-footer__logo" width="101.615px" height="34.056px">
            <use xlink:href="#icon-logo-footer"></use>
          </svg>
        </a>
        <div class="page-footer__social social">
          <h2 class="visually-hidden">Давайте дружить!</h2>
          <ul class="social-list">
            <li class="social-item">
              <a
                href="https://www.instagram.com/htmlacademy"
                aria-label="Мы в Инстаграме"
              >
                <svg
                  class="social-item__icon"
                  width="21.769px"
                  height="21.334px"
                >
                  <use xlink:href="#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a
                href="https://www.facebook.com/htmlacademy"
                aria-label="Мы в Фейсбуке"
              >
                <svg
                  class="social-item__icon"
                  width="14.962px"
                  height="27.718px"
                >
                  <use xlink:href="#icon-fb"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a href="#" aria-label="Мы в Твиттер">
                <svg
                  class="social-item__icon"
                  width="23.494px"
                  height="20.168px"
                >
                  <use xlink:href="#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <a
          class="page-footer__copyright"
          href="https://htmlacademy.ru/intensive/adaptive"
          aria-label="Перейти на HTMLAcademy"
        >
          Разработано
          <svg
            class="page-footer__copyright-icon"
            width="26.943px"
            height="34.09px"
          >
            <use xlink:href="#icon-logo-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
