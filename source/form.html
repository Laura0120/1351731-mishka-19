<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Интернет магазин "Мишка"/Форма заказа</title>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html">
        <img
          class="page-header__logo"
          src="#"
          width="86"
          height="35"
          alt="Интернет магазин Мишка"
          aria-label="Перейти на главную страницу"
        />
      </a>
      <nav class="main-nav">
        <button type="button" class="main-nav__toggle">Открыть меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="catalog.html" aria-label="Перейти а каталог"
              >Каталог товаров</a
            >
          </li>
          <li class="site-list__item">
            <a href="">Вязание на заказ</a>
          </li>
          <li class="site-list__item">
            <a href="#">Поиск по сайту</a>
          </li>
          <li class="site-list__item">
            <a href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <div class="page-main__intro">
        <h1>Вязание на заказ</h1>
      </div>
      <p class="form-description">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму
        заказа и мы свяжемся с вами, чтобы уточнить детали.
      </p>
    </main>
    <footer class="page-footer">
      <div class="page-footer__social social">
        <h2 class="visually-hidden">Давайте дружить!</h2>
        <ul class="social-list">
          <li class="social-item">
            <a
              href="https://www.instagram.com/htmlacademy"
              aria-label="Мы в Инстаграме"
            ></a>
          </li>
          <li class="social-item">
            <a
              href="https://www.facebook.com/htmlacademy"
              aria-label="Мы в Фейсбуке"
            ></a>
          </li>
          <li class="social-item">
            <a href="#" aria-label="Мы в Твиттер"></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a href="https://htmlacademy.ru/intensive/adaptive">Разработано</a>
      </div>
    </footer>
  </body>
</html>
